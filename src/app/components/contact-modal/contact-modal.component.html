<div class="modal-overlay" *ngIf="isOpen" (click)="onOverlayClick($event)">
  <div class="modal-content">
    <div class="modal-header">
      <h2>Seja notificado quando disponível</h2>
      <button class="close-btn" (click)="close()">&times;</button>
    </div>

    <div class="product-info" *ngIf="product">
      <img [src]="product.image" [alt]="product.name" class="product-thumb" />
      <div>
        <h3>{{ product.name }}</h3>
        <p>{{ product.shortDescription }}</p>
      </div>
    </div>

    <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" *ngIf="!submitted">
      <div class="form-group">
        <label for="name">Nome completo *</label>
        <input type="text" id="name" formControlName="name"
          [class.error]="contactForm.get('name')?.invalid && contactForm.get('name')?.touched" />
        <div class="error-message" *ngIf="contactForm.get('name')?.invalid && contactForm.get('name')?.touched">
          Nome é obrigatório
        </div>
      </div>

      <div class="form-group">
        <label for="email">E-mail *</label>
        <input type="email" id="email" formControlName="email"
          [class.error]="contactForm.get('email')?.invalid && contactForm.get('email')?.touched" />
        <div class="error-message" *ngIf="contactForm.get('email')?.invalid && contactForm.get('email')?.touched">
          <span *ngIf="contactForm.get('email')?.errors?.['required']">E-mail é obrigatório</span>
          <span *ngIf="contactForm.get('email')?.errors?.['email']">E-mail inválido</span>
        </div>
      </div>

      <div class="form-group">
        <label for="phone">Telefone *</label>
        <input type="tel" id="phone" formControlName="phone" placeholder="(11) 99999-9999"
          [class.error]="contactForm.get('phone')?.invalid && contactForm.get('phone')?.touched" />
        <div class="error-message" *ngIf="contactForm.get('phone')?.invalid && contactForm.get('phone')?.touched">
          Telefone é obrigatório
        </div>
      </div>

      <div class="modal-actions">
        <button type="button" class="btn btn-outline" (click)="close()">Cancelar</button>
        <button type="submit" class="btn btn-primary" [disabled]="contactForm.invalid || loading">
          {{ loading ? 'Enviando...' : 'Notificar-me' }}
        </button>
      </div>
    </form>

    <div class="success-state" *ngIf="submitted">
      <div class="success-icon">✓</div>
      <h3>Cadastro realizado com sucesso!</h3>
      <p>Você será notificado assim que o produto estiver disponível.</p>
      <button class="btn btn-primary" (click)="close()">Fechar</button>
    </div>
  </div>
</div>
